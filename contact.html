<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | BrightWave Habitat Enterprise</title>
  <link rel="icon" href="/assets/images/brightwave-logo.png" />
  <!-- SEO: avoid duplicate content, but keep link equity -->
  <link rel="canonical" href="https://brightwaveenterprises.online/" />
  <meta name="robots" content="noindex,follow" />
  <!-- Immediate fallback redirect (for very old browsers) -->
  <meta http-equiv="refresh" content="0; url=/#contact" />
  <style>
    body{margin:0;display:grid;place-items:center;height:100dvh;background:#0f172a;color:#e5e7eb;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    a{color:#93c5fd}
    .card{padding:24px 28px;background:#111827cc;border:1px solid #334155;border-radius:14px}
  </style>
</head>
<body>
  <div class="card">
    <p>Redirecting you to the contact sectionâ€¦</p>
    <p><a id="fallback" href="/#contact">Go there now</a></p>
  </div>

  <script>
    // Preserve any query string (?interest=land-purchase) and send to the homepage
    const qs = window.location.search || '';
    const target = `/${qs}#contact`;
    document.getElementById('fallback').href = target;
    // Use JS redirect so analytics keep the referrer
    window.location.replace(target);
  </script>
</body>
</html>
